version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    volumes:
      - .:/app
      - ./.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        limits:
          memory: 8G  # Reduced memory limit
        reservations:
          memory: 6G  # Reduced memory reservation
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  default:
    name: llm-network